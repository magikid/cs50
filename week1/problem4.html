<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <style>
      #one {
        font-weight: bold;
      }

      #four {
        text-align: center;
      }

      .two {
        color: red;
      }

      #three,
      div p {
        color: green;
      }

      #three p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p id="one" class="two">This text should be bold and red.</p>
      <p class="two">This text should be red.</p>
      <p>This text should be green.</p>
    </div>
    <div id="three">
      This text should be green.
      <p id="four">This text should be blue and centered.</p>
      <p>This text should be blue.</p>
    </div>
  </body>
</html>
