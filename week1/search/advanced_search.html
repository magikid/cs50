<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <header>

        <a href="search.html">Search</a>
        <a href="image_search.html">Advanced Search</a>

    </header>
    <main>
        <form action="https://google.com/search">
            <fieldset>
                <label for="allwords">All these words</label>
                <input type="text" name="allwords">
            </fieldset>
            <fieldset>
                <label for="exactword">This exact word or phrase</label>
                <input type="text" name="exactword">
            </fieldset>
            <fieldset>
                <label for="anywords">Any of these words</label>
                <input type="text" name="anywords">
            </fieldset>
            <fieldset>
                <label for="noneofwords">None of these words</label>
                <input type="text" name="noneofwords">
            </fieldset>
            <input type="submit" value="Advanced Search">
        </form>
    </main>
</body>

</html>
