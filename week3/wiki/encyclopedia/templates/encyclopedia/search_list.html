{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results for {{search_request}}
{% endblock %}

{% block body %}
    <h1>Search results for {{search_request}}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{entry}}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
